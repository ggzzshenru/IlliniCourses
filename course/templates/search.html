<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="format.css">
    <meta charset="UTF-8">
	<script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
// The amount of segment points we want to create:
var amount = 10;

// The maximum height of the wave:
var height = 30;

// Create a new path and style it:
var path = new Path({
	// 80% black:
	strokeColor: [0.8],
	strokeWidth: 30,
	strokeCap: 'square'
});

// Add 5 segment points to the path spread out
// over the width of the view:
for (var i = 0; i <= amount; i++) {
	path.add(new Point(i / amount, 1) * view.size);
}

// Select the path, so we can see how it is constructed:
path.selected = true;

function onFrame(event) {
	// Loop through the segments of the path:
	for (var i = 0; i <= amount; i++) {
		var segment = path.segments[i];

		// A cylic value between -1 and 1
		var sinus = Math.sin(event.time * 3 + i);

		// Change the y position of the segment point:
		segment.point.y = sinus * height + 100;
	}
	// Uncomment the following line and run the script again
	// to smooth the path:
	path.smooth();
}
	</script>
	<script>
		var jump = function(){
			document.location.href ='courses/' + $("#CRN").val();
        }
	</script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id = "content">
			<h1 id = "sen1">IlliniCourses</h1>
			<hr>

			<form id="searchFrom" class="form-inline">
				<div class="form-group">
				  <input type="text" class="form-control" id="CRN" placeholder="CRN">
				</div>
				<button type="button" id ='searchB' onclick="jump()" class="btn btn-info">Search</button>
			  </form>
			</div>
		</div>

	</div>

</div>
<canvas id="canvas" resize></canvas>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
